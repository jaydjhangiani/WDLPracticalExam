<html>
	<head>
		<title>AJAX</title>
	</head>
	<script>
		function loadDoc() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if(this.readyState == 4 && this.status == 200){
            document.getElementById('contain').innerHTML = this.responseText;
        }
    }
    xhttp.open("GET","test.html",true);
    xhttp.send();
    return false;
}
	</script>
	<body>
		<div class="container">
			<h2 id="contain">LOAD A DOCUMENT</h2>
			<button type="button" onclick="return loadDoc()">LOAD</button>
		</div>
	</body>
</html>
